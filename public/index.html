<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рахунок тортиків</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <h1>Рахунок тортиків</h1>
        <div class="scoreboard">
            <div class="team">
                <h2>Міша</h2>
                <button onclick="changeScore('misha', -1)">-</button>
                <span id="mishaScore">0</span>
                <button onclick="changeScore('misha', 1)">+</button>
            </div>
            <div class="team">
                <h2>Паша</h2>
                <button onclick="changeScore('pasha', -1)">-</button>
                <span id="pashaScore">0</span>
                <button onclick="changeScore('pasha', 1)">+</button>
            </div>
        </div>
        <div class="betting-area">
            <input type="text" id="betDescription" placeholder="Опис ставки">
            <select id="betFor">
                <option value="misha">Так Міша</option>
                <option value="pasha">Так Паша</option>
            </select>
            <select id="betAgainst">
                <option value="misha">Ні Міша</option>
                <option value="pasha">Ні Паша</option>
            </select>
            <button onclick="saveBet()">Зберегти ставку</button>
        </div>
        <div class="bets-list">
            <ul id="bets"></ul>
        </div>
    </div>
    <script src="/public/script.js"></script>
</body>
</html>
